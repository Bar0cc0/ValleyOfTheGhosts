<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Valley of the Ghosts</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
      body { 
        margin: 0; 
        padding: 0;
        background: #000; 
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      canvas { 
        display: block; 
        touch-action: none;
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <script src="main.js"></script>
    </div>
  </body>
